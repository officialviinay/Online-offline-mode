<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online & offline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="state">
    <!-- <div id='online'>Back Online!</div>
    <div id='ofline'>No internet Connection!</div> -->
</div>
    <script>
        function isOnline() {
            return navigator.onLine;
        }
        if(isOnline()) {
            state.innerHTML="<div id='online'>Back Online!</div>"
        }
        else{
            state.innerHTML="<div id='offline'>No internet Connection!</div>"
        }
    </script>
</body>
</html>
